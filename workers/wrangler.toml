name = "mortgage-mcp-server"
main = "src/index.ts"
compatibility_date = "2024-01-17"

# KV Namespace for caching FRED data
[[kv_namespaces]]
binding = "FRED_CACHE"
id = "your-kv-namespace-id"  # Replace with actual ID after running: wrangler kv:namespace create "FRED_CACHE"

# Environment variables (set via wrangler secret)
# Run: wrangler secret put FRED_API_KEY
# Run: wrangler secret put ANTHROPIC_API_KEY

[vars]
ENVIRONMENT = "production"

# Development settings
[dev]
port = 8787
local_protocol = "http"
