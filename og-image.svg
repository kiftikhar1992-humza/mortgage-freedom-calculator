<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#29b6f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle decorative chart line -->
  <polyline points="0,500 150,490 300,470 450,430 600,360 750,260 900,150 1050,80 1200,50"
            fill="none" stroke="#4fc3f7" stroke-width="3" opacity="0.15"/>

  <!-- House icon -->
  <g transform="translate(510, 120)" opacity="0.9">
    <path d="M0 70 L90 0 L180 70 L180 160 L0 160 Z" fill="none" stroke="#4fc3f7" stroke-width="5"/>
    <rect x="65" y="95" width="50" height="65" fill="none" stroke="#4fc3f7" stroke-width="4"/>
  </g>

  <!-- Main title -->
  <text x="600" y="360" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">Mortgage <tspan fill="#4fc3f7">Freedom</tspan></text>
  <text x="600" y="440" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">Calculator</text>

  <!-- Tagline -->
  <text x="600" y="510" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="30" fill="#aaaaaa" text-anchor="middle">Pay off your mortgage early. Save thousands.</text>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>
